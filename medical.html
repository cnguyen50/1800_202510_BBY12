    <!------------------------------>

    <!-- Stuff for body goes here -->
    <!--Template-->
    <template id="carouselItemTemplate">
        <div class="carousel-item">
            <img class="d-block w-100" src="" alt="Uploaded image">
        </div>
    </template>

    <nav id="navbarPlaceholder"></nav>

    <h1>Medical History</h1>
    <div class="container">
        <h1>Upload images </h1>
        <form>
            <div class="container py-3">
                <input type="file" id="mypic-input1" accept="image/*" />
                <img id="mypic-goes-here1" width=100 height=100 />
                <input type="file" id="mypic-input2" accept="image/*" />
                <img id="mypic-goes-here2" width=100 height=100 />
            </div>
            <div class="d-flex mt-5">
                <button type="button" class="btn btn-info" onclick="saveImages()">Save</button>

                <!-- Add this template (hidden) -->
                

                <!-- Your existing carousel -->
                <div class="container py-3">
                <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carousel-inner">
                        <!-- Loading state will appear here -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
