<body>
    <nav id="navbarPlaceholder"></nav>

    <div class="container mt-4">
        <h1>Add New Doctor</h1> 
        <form id="add-doctor-form"> 
            <div class="mb-3">
                <label for="doctor-name" class="form-label">Doctor's Name</label>
                <input type="text" id="doctor-name" class="form-control" placeholder="e.g., Dr. Evelyn Reed" required>
            </div>
            <div class="mb-3">
                <label for="doctor-specialization" class="form-label">Specialization</label>
                <input type="text" id="doctor-specialization" class="form-control" placeholder="e.g., Pediatrics" required>
            </div>
            <div class="mb-3">
                <label for="doctor-office" class="form-label">Office Name</label>
                <input type="text" id="doctor-office" class="form-control" placeholder="e.g., VanCity Medical Clinic" required>
            </div>
            <div class="mb-3">
                <label for="doctor-address" class="form-label">Address</label>
                <input type="text" id="doctor-address" class="form-control" placeholder="e.g., 123 Health St, Suite 100, Burnaby, BC" required>
            </div>
            <div class="mb-3">
                <label for="doctor-email" class="form-label">Email Address</label>
                <input type="email" id="doctor-email" class="form-control" placeholder="e.g., doctor.reed@email.com" required>
            </div>
            <div class="text-center mt-3"> 
                <button type="button" id="add-doctor-button" class="btn custom-btn">
                    Add Doctor
                </button>
            </div>
        </form>
    </div>

    

    <footer id="footerPlaceholder"></footer>

</body>

</html>
