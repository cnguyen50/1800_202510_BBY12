<!DOCTYPE html>
<html lang="en">

<head>
    <title>Doctor's Info</title>
    <meta name="comp1800 template" content="My 1800 App">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Firebase Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    
    <!-- Other Libraries -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <!-- Doctor Card Template for Listing -->
    <div class="doctor-bg"></div>
    <!-- Navigation Bar -->
    <nav id="navbarPlaceholder"></nav>
    <main class="flex-grow-1 container py-4 position-relative">
        <div class="text-center mb-5">
            <h1 class="doctor-main-title">Doctor's Information</h1>
            <p class="doctor-subtitle">Your healthcare providers</p>
        </div>
        <template id="doctorCardTemplate">
            <div class="card py-2 mx-2"> 
                <div class="card-body doctor-card h-100"> 
                    <h5 class="card-title doctor-name" id="doctor-name">Doctor's Name</h5>
                    <p id="doctor-specialization">Specialization: Placeholder</p>
                    <p id="doctor-office">Office: Placeholder</p>
                    <p id="doctor-address">Address: Placeholder</p>
                    <a href="#" id="doctor-email">Email</a>
                </div>
            </div>
        </template>
        <!-- Section for Single Doctor Details (if docID exists) -->
        <div id="single-doctor-info">
            <div class="doctor-card-header">
                <h2 id="doctor-name"></h2>
            </div>
            <p id="doctor-specialization"></p>
            <p id="doctor-office"></p>
            <p id="doctor-address"></p>
            <a id="doctor-email"></a>
        </div>
        
        <!-- Section for Listing All Doctors (if no docID is provided) -->
        <div id="doctors-list" class="row"></div>
        <div class="text-center m-4"> 
            <a href="addDoctor.html" class="btn custom-btn">Add New Doctor</a>
        </div>
    </main>
    <!-- Footer -->
    <footer id="footerPlaceholder" class="mt-auto"></footer>

    <!-- JavaScript Scripts -->
    <script src="../scripts/firebaseAPI_Team12.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/doctorInfo.js"></script>
</body>

</html>
