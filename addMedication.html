<body>
    <nav id="navbarPlaceholder"></nav>

    <div class="container mt-4">
        <h1>Add New Medication</h1> 
        <form id="add-medication-form"> 
            <div class="mb-3">
                <label for="medication-name" class="form-label">Medication Name</label>
                <input type="text" id="medication-name" class="form-control" placeholder="e.g., Metformin" required>
            </div>
            <div class="mb-3">
                <label for="medication-dose" class="form-label">Dosage</label>
                <input type="text" id="medication-dose" class="form-control" placeholder="e.g., 50mg" required>
            </div>
            <div class="mb-3">
                <label for="medication-instructions" class="form-label">Instructions</label>
                <input type="text" id="medication-instructions" class="form-control" placeholder="e.g., Take one tablet daily with food" required>
                </div>
            <button type="button" id="add-medication-button" class="btn btn-primary">Add Medication</button>
        </form>
    </div>

    <footer id="footerPlaceholder"></footer>

    <script src="./scripts/firebaseAPI_Team12.js"></script>
