<body>
    <!-- Nav Bar -->
    <nav id="navbarPlaceholder"></nav>

    <!--TEMPLATE-->
    <template id="contactCardTemplate">
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="card-title">
                        <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne" id="contact-name">
                            Collapsible Group Item #1
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <p class="card-text" id="contact-relationship"></p>
                        <p class="card-text" id="contact-phone"></p>
                        <p class="card-text" id="contact-address"></p>
                        <a href="#" id="contact-email" class="btn btn-primary">Email</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="carouselItemTemplate">
        <div class="carousel-item">
            <img class="d-block w-100" src="" alt="Uploaded image">
        </div>
    </template>

    <div class="container mt-4">
        <!-- Welcome Message -->
        <div class="welcome text-center p-4 shadow rounded">
            <h1>Welcome to Our Medical Center</h1>
            <p>Your health is our priority.</p>
        </div>

        <!-- Appointment Section -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="appointment p-4 shadow rounded text-center">
                    <h2>Next Appointment</h2>
                    <a href="appointment.html" class="btn btn-primary mt-2">View More</a>
                    <a href="addAppointment.html" class="btn btn-primary mt-2">Add</a>
                    <!-- <a href="editAppointment.html" class="btn btn-primary mt-2">Edit</a> -->
                </div>
            </div>

            <!-- Medical Information -->
            <div class="col-md-6">
                <div class="medical-info p-4 shadow rounded">
                    <h2>Medical History</h2>
                    <!-- <div class="scrollable-content" style="max-height: 150px; overflow-y: auto;">
                        <p>Ensure you follow up on vaccinations and preventive screenings.</p> -->
                        <!-- Your existing carousel -->
                        <div class="container py-3">
                            <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner" id="carousel-inner">
                                    <!-- Loading state will appear here -->
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </button>
                            </div>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>

        <!-- Doctor Info -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="doctor-info p-4 shadow rounded text-center">
                    <h2>Doctors</h2>
                    <p><span id="next-doctor"></span></p>
                    <a href="doctorInfo.html" class="btn btn-light">View More</a>
                </div>
            </div>
        </div>

        <!-- Emergency Contact -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="doctor-info p-4 shadow rounded text-center">
                    <h2>Emergency Contact</h2>
                    <!-- <p>Relationship: <span id="next-doctor"></span></p>
                    <a href="emergency.html" class="btn btn-primary mt-2">Edit</a> -->
                    <div id="contacts-list" class="row"></div>
                </div>
            </div>
        </div>
