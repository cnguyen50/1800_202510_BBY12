        <!-- Appointment Section -->

                    </div>

        </div>

            <div class="col-md-12">
                <div class="doctor-info p-4 bg-danger text-white shadow rounded text-center">
                    <h2>Doctors</h2>
                    <p>Next Appointment: <span id="next-doctor"></span></p>
                    <a href="doctorInfo.html" class="btn btn-light">View More</a>
                </div>
            </div>
        </div>

        <!-- Emergency Contact -->
        <div class="row mt-4">
            <div class="col-md-12">
